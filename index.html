<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/dbcf8b1dfb.js"
      crossorigin="anonymous"
    ></script>

    <!-- AXIOS AJAX -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-11">
          <form id="search-city">
            <div
              class="search-field-cont rounded-pill border border-1 border-light"
            >
              <input type="text" class="search-field" />
              <button type="submit" class="search-btn">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </form>
        </div>
        <div class="col-1" title="Current Position">
          <i class="fa fa-map-marker curr-pos"></i>
        </div>
      </div>
      <div class="row">
        <div class="city-name col-4">Toronto</div>
        <div class="curr-date col-8">Friday 06/03/2020</div>
      </div>
      <div class="row rounded border border-2 border-light p-2 mb-3">
        <div class="curr-weather-icon col-6">
          <img src="images/sunny.png" width="100" />
        </div>
        <div class="curr-weather-info col-6">
          <h3><span id="curr-temp">19</span> °C</h3>
          <p class="description">
            <span id="weather-desc">Sunny</span><br />
            Humidity: <span id="weather-hum">55</span>%<br />
            Wind: <span id="weather-wind">19</span> km/h
          </p>
        </div>
      </div>
      <div class="row rounded border border-1 border-light p-1 mb-1 forecast">
        <div class="week-weather-icon col-4">
          <img src="images/partly_cloudy.png" width="50" />
        </div>
        <div class="week-weather-day col-4">
          <h4>
            Saturday
          </h4>
        </div>
        <div class="week-weather-temp col-4">
          <h4>
            11°C/20°C
          </h4>
        </div>
      </div>
      <div class="row rounded border border-1 border-light p-1 mb-1 forecast">
        <div class="week-weather-icon col-4">
          <img src="images/rain_s_cloudy.png" width="50" />
        </div>
        <div class="week-weather-day col-4">
          <h4>
            Sunday
          </h4>
        </div>
        <div class="week-weather-temp col-4">
          <h4>
            13°C/17°C
          </h4>
        </div>
      </div>
      <div class="row rounded border border-1 border-light p-1 mb-1 forecast">
        <div class="week-weather-icon col-4">
          <img src="images/rain_light.png" width="50" />
        </div>
        <div class="week-weather-day col-4">
          <h4>
            Monday
          </h4>
        </div>
        <div class="week-weather-temp col-4">
          <h4>
            15°C/18°C
          </h4>
        </div>
      </div>
      <div class="row rounded border border-1 border-light p-1 mb-1 forecast">
        <div class="week-weather-icon col-4">
          <img src="images/rain_light.png" width="50" />
        </div>
        <div class="week-weather-day col-4">
          <h4>
            Tuesday
          </h4>
        </div>
        <div class="week-weather-temp col-4">
          <h4>
            13°C/19°C
          </h4>
        </div>
      </div>
      <div class="row rounded border border-1 border-light p-1 mb-4 forecast">
        <div class="week-weather-icon col-4">
          <img src="images/partly_cloudy.png" width="50" />
        </div>
        <div class="week-weather-day col-4">
          <h4>
            Wednesday
          </h4>
        </div>
        <div class="week-weather-temp col-4">
          <h4>
            14°C/20°C
          </h4>
        </div>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
